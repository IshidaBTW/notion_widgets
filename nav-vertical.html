<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="anilist" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Anilist</a>
		<a id="netflix" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Netflix</a>
		<a id="letterboxd" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Letterboxd</a>
		<a id="myanimelist" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> MyAnimeList</a>
		<a id="crunchyroll" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Crunchyroll</a>



	</nav>
	<button id="anilist" onclick="navigate(this.id)" id="inbox" type="button" class="fill black"><i class="fa-sharp fa-solid fa-n" style="transform: rotate(-20deg);"></i> Anime</button>
	<button id="netflix" onclick="navigate(this.id)" id="inbox" type="button" class="fill black"><i class="fa-sharp fa-solid fa-n" style="transform: rotate(-20deg);"></i> Anime</button>
	<button id="letterboxd" onclick="navigate(this.id)" id="inbox" type="button" class="fill black"><i class="fa-sharp fa-solid fa-n" style="transform: rotate(-20deg);"></i> Anime</button>
	<button id="myanimelist" onclick="navigate(this.id)" id="inbox" type="button" class="fill black"><i class="fa-sharp fa-solid fa-n" style="transform: rotate(-20deg);"></i> Anime</button>
	<button id="crunchyroll" onclick="navigate(this.id)" id="inbox" type="button" class="fill black"><i class="fa-sharp fa-solid fa-n" style="transform: rotate(-20deg);"></i> Anime</button>

	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'anilist')
				window.open("https://anilist.co", '_blank').focus();
			 else if(id === "netflix"){
        window.open("https://www.netflix.com/it-en/", '_blank').focus();
      }
			 else if(id === "letterboxd"){
        window.open("https://letterboxd.com/", '_blank').focus();
      }
			else if(id === "myanimelist"){
        window.open("https://myanimelist.net/", '_blank').focus();
      }
      else{
        window.open("https://www.crunchyroll.com", '_blank').focus();

		}
	</script>


</body>

</html>
